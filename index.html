<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Entry Randomizer</h2>
        <form id="randomizerForm" class="mb-4">
            <div class="mb-3">
                <label for="entries" class="form-label">Entries (one per line)</label>
                <textarea class="form-control" id="entries" rows="5" placeholder="Enter each entry on a new line"></textarea>
            </div>
            <div class="mb-3">
                <label for="times" class="form-label">Number of times to randomize</label>
                <input type="number" class="form-control" id="times" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Randomize</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('randomizerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const entries = document.getElementById('entries').value
                .split('\n')
                .map(e => e.trim())
                .filter(e => e.length > 0);
            const times = parseInt(document.getElementById('times').value, 10);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (entries.length === 0 || isNaN(times) || times < 1) {
                resultsDiv.innerHTML = '<div class="alert alert-warning">Please enter valid entries and number of times.</div>';
                return;
            }

            let resultList = '<ul class="list-group">';
            for (let i = 0; i < times; i++) {
                const randomEntry = entries[Math.floor(Math.random() * entries.length)];
                resultList += `<li class="list-group-item">#${i+1}: ${randomEntry}</li>`;
            }
            resultList += '</ul>';
            resultsDiv.innerHTML = resultList;
        });
    </script>
</body>
</html></div>
